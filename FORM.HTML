<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
          <fieldset>
             <legend>Personal details</legend>
              
             <label for="">First Name</label>
             <input type="text" placeholder="ENTER YOUR FIRST NAME" required><BR></BR>
           
             <label for="">Middle Name</label>
             <input type="text" placeholder="ENTER YOUR MIDDLE NAME" required><br><br>

             <label for="">Last Name</label>
             <input type="text" placeholder="ENTER YOUR LAST NAME" required><br><br>

             <label for="">Email</label>
             <input type="email" placeholder="ENTER YOUR EMAIL" required><br><br>

             <label for="">Mobile No</label>
             <input type="number"placeholder="ENTER YOUR MOBILE NUMBER" required><br><br>
              
             <label for="">D.O.B</label>
             <input type="date" placeholder="ENTER YOUR DOB"required> <br><br>

             <label for="">Appointment</label>
             <input type="datetime-local"><br><br>

             <label for="">Gender</label>
             <input type=" radio" value="male" name="Gender">male
             <input type=" radio" value="female" name="Gender">female


             <label for="">Country</label>
             <select name="Country" id="Country">
                <option value="">INDIA</option>
                <option value="">NEPAL</option>
                <option value="">UK</option>
                <option value="">USA</option>
             </select> <br><br>
             

             <label for="">Address & Feedback</label>
             <textarea name="address"></textarea> <br><br>

             <label for="">File Upload</label>
             <input type="file" multiple> <br><br>

             <label for="">Password</label>
             <input type="password"> <br><br>
             
             <label for="">Hobbies</label>
             <input type="checkbox">MUSICS
             <input type="checkbox">MOVIES
             <input type="checkbox">SPORTS
             <input type="checkbox">READING
             <input type="checkbox">DANCE <br><br>

             <label for="">month</label>
             <input type="month"> <br><br>
             
             <label for=""week</label>
             <input type="week"> <br><br>

             <label for="">range</label>
             <input type="range"> <br><br>

             <label for="">url</label>
             <input type="url"> <br><br>

             
             <label for="">color</label>
             <input type="color"> <br><br>

       </fieldset>   
 </form>
</body>
</html>
